<div>
    <h1>Name: {{user.login}}</h1>
    <div>{{error}}</div>
    <div>
        <img ng-src="{{user.avatar_url}}" width=100 height=100>
        <select ng-model="sortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Star Count</option>
            <option value="+language">Language</option>
        </select>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repos | orderBy:sortOrder">
            <td><a href="#!/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
        </tbody>
    </table>
    <div>
        <input type="button" value="Back" ng-click="back()" />
    </div>
</div>
